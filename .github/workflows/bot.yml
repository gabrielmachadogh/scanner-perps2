name: Telegram Bot 24/7

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install python-telegram-bot python-socketio aiohttp

      - name: Run Bot 24/7
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python -u telegram_paper_trading_bot.py &
          BOT_PID=$!
          
          python -c "
          import asyncio
          import socketio
          import os
          import signal
          import sys

          sio = socketio.AsyncClient()

          async def main():
              try:
                  await sio.connect('https://socket.xf.bs', transports=['websocket'])
                  print('âœ… Socket conectado - Bot rodando 24/7')
                  
                  while True:
                      await sio.emit('ping', {'bot': 'telegram_paper_trading'})
                      await asyncio.sleep(250)
              except Exception as e:
                  print(f'Erro: {e}')
                  os.kill($BOT_PID, signal.SIGTERM)
                  sys.exit(1)

          asyncio.run(main())
          " &
          
          wait $BOT_PID
